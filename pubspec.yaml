name: islamic_music
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  audioplayers: ^0.20.1
  cupertino_icons: ^1.0.4
  fancy_bottom_navigation: ^0.3.3
  google_fonts: ^2.3.1
  webview_flutter: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/audio/
    - assets/image/

  fonts:
    - family: THULUTH
      fonts:
        - asset: assets/fonts/THULUTH.ttf
